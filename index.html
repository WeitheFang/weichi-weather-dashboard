<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/stye.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="p-2 mb-4 text-center header bg-light custom-header">
      <h1 class="text-white">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
      <div class="row">
        <div class="col-3 bg-light custom-form">
          <h2 class="h4 card-header custom-card-header">Search for a City:</h2>
          <div class="input-group my-2">
            <input
              id="city-name"
              type="text"
              class="form-control"
              placeholder="Enter City Name ..."
              aria-label="Enter city name"
            />
            <button
              type="button"
              class="btn btn-outline-primary"
              id="search-btn"
            >
              search
            </button>
          </div>
          <div class="d-flex justify-content-center">
            <button
              class="btn btn-outline-danger"
              type="button"
              id="clear-history"
            >
              Clear History
            </button>
          </div>
          <hr />
          <div class="d-flex justify-content-center">
            <ul
              class="list-group"
              style="list-style: none"
              id="search-history"
            ></ul>
          </div>
        </div>
        <div class="col-9">
          <div class="row mx-5 bg-light" id="targetCity"></div>
          <div class="row mx-5 my-3 bg-light" id="infoCity"></div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
